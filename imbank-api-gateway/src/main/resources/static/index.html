<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMBank API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .header {
            background: #1f2937;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .service-selector {
            background: #374151;
            padding: 15px;
            text-align: center;
        }
        .service-selector select {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            background: white;
            cursor: pointer;
        }
        #swagger-ui {
            max-width: 1460px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>IMBank Microservices API Documentation</h1>
        <p>Select a service below to view its API documentation</p>
    </div>

    <div class="service-selector">
        <label for="service-select" style="color: white; margin-right: 10px; font-weight: bold;">Service:</label>
        <select id="service-select" onchange="loadSwagger()">
            <option value="/auth/v3/api-docs">Authentication Service</option>
            <option value="/employee/v3/api-docs">Employee Service</option>
            <option value="/department/v3/api-docs">Department Service</option>
        </select>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
    <script>
        function loadSwagger() {
            const serviceSelect = document.getElementById('service-select');
            const url = serviceSelect.value;

            window.ui = SwaggerUIBundle({
                url: url,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
        }

        // Load default service on page load
        loadSwagger();
    </script>
</body>
</html>

databaseChangeLog:
  - changeSet:
      id: 010-add-fullname-column-to-employees
      author: jack
      changes:
        - addColumn:
            tableName: employees
            columns:
              - column:
                  name: full_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
      rollback:
        - dropColumn:
            tableName: employees
            columnName: full_name

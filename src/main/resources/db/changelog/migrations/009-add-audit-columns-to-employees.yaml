databaseChangeLog:
  - changeSet:
      id: 009-add-audit-columns-to-employees
      author: jack
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: employees
                columnName: created_at
      changes:
        - addColumn:
            tableName: employees
            columns:
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
  - changeSet:
      id: 009-add-audit-columns-to-department
      author: jack
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: department
                columnName: created_at
      changes:
        - addColumn:
            tableName: department
            columns:
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
